<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pergunta 1</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('imagem1.jpg') no-repeat center center/cover;
      padding: 20px;
    }

    .box {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 10px;
      max-width: 90%;
      width: 400px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 25px;
      line-height: 1.3;
    }

    button {
      margin: 10px;
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 120px;
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      opacity: 0.9;
    }

    .yes { background: #28a745; color: white; }
    .no { background: #dc3545; color: white; }

    a.whatsapp-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 25px;
      font-size: 1rem;
      border-radius: 5px;
      background: #25D366;
      color: white;
      text-decoration: none;
      transition: all 0.2s ease-in-out;
    }

    a.whatsapp-btn:hover {
      opacity: 0.9;
    }

    /* Media Queries para celular */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }
      button {
        width: 100%;
        font-size: 0.9rem;
        padding: 10px;
      }
      .box {
        padding: 20px;
      }
    }

    @media (max-width: 320px) {
      h1 {
        font-size: 1.2rem;
      }
      button {
        font-size: 0.8rem;
        padding: 8px;
      }
      .box {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Você procura qualidade e confiança?</h1>
    <button class="yes" onclick="location.href='pagina2.html'">Sim</button>
    <button class="no" onclick="location.href='pagina2.html'">Não</button>
  </div>
</body>
</html>
